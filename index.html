<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="first-screen">
            <img class="gif" src="https://media.tenor.com/K_qOab9F6WIAAAAi/mocha-bear-hearts.gif" alt="Cute bear">

            <div class="btn-group">
                <button id="yesBtn" onclick="nextPage()">Yes</button>
                <button id="noBtn" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="second-screen" class="hidden">
            <img class="gif" src="https://media.tenor.com/U0phZ8A4aWSAAAAi/cute-bear-love.gif" alt="Hugging bears">
            <h1>YAY! I knew you'd say yes! ❤️</h1>
            <p>I love you so much!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

</html>
