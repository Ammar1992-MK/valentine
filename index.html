<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahlam ‚ù§Ô∏è Be My Valentine</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    overflow: hidden;
    height: 100vh;
}

/* Page Sections */
.section {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    color: white;
    transition: transform 0.8s ease, opacity 0.8s ease;
}

.hidden {
    transform: translateY(-100%);
    opacity: 0;
}

/* Card */
.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    max-width: 400px;
    width: 100%;
}

/* Text */
h1 {
    font-size: 26px;
    margin-bottom: 15px;
}

p {
    font-size: 18px;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}

button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: white;
    color: #ff2e63;
}

/* YES animation pulse */
.pulse {
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Love Page */
#lovePage {
    background: linear-gradient(135deg, #ff2e63, #ff85a2);
    opacity: 0;
    transform: translateY(100%);
}

.showLove {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

/* GIF container */
.gifs {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

.gifs img {
    width: 200px;
    border-radius: 15px;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

@media (max-width: 480px) {
    h1 { font-size: 22px; }
    p { font-size: 16px; }
    button { font-size: 14px; padding: 10px 18px; }
}
</style>
</head>

<body>

<!-- QUESTION PAGE -->
<div class="section" id="questionPage">
    <div class="card">
        <h1>Ahlam ‚ù§Ô∏è</h1>
        <p>You make my world brighter every day.<br>
        Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yesBtn">Yes üòç</button>
            <button id="noBtn">No üòÖ</button>
        </div>
    </div>
</div>

<!-- LOVE PAGE -->
<div class="section" id="lovePage">
    <div class="card">
        <h1>You said YES!!! üíñ</h1>
        <p>You just made me the happiest man alive, Ahlam ‚ù§Ô∏è<br>
        Forever yours.</p>

        <div class="gifs">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
            <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif">
        </div>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionPage = document.getElementById("questionPage");
const lovePage = document.getElementById("lovePage");

let yesScale = 1;
let noClicks = 0;

const noTexts = [
    "Are you sure? ü•∫",
    "Think again üò¢",
    "Please? üò≠",
    "Don't break my heart üíî",
    "Last chance üò≥",
    "You can't escape üòè",
    "Nice try üòÇ"
];

yesBtn.addEventListener("click", () => {

    // Transition animation
    questionPage.classList.add("hidden");
    lovePage.classList.add("showLove");

    // Massive heart explosion
    createHearts(50);
});

noBtn.addEventListener("click", () => {
    noClicks++;

    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
    yesBtn.classList.add("pulse");

    if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
    } else {
        noBtn.style.display = "none";
    }
});

function createHearts(count) {
    for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 30) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }
}

// continuous subtle hearts
setInterval(() => createHearts(2), 1000);
</script>

</body>
</html>
